specVersion: 0.0.2
apiVersion: 0.0.2
name: eg_autoprice
description: "This demo zkGraph shows Uniswap price-based zkAutomation case. Calculate ETH/USDC price, set it as the trigger payload whenever price > theshold."
repository: https://github.com/hyperoracle/zkgraph
dataSources:
  - kind: ethereum
    network: sepolia
    event:
      - address: "0x9D8e38b52F08FD7b0fc5C04460CdFC3AC30ce7bf"
        events:
          - "VestingStarted(address,uint256,uint256,uint256)"
          - "VestingEnded(address,uint256)"

mapping:
  language: wasm/assemblyscript
  file: ./mapping.ts
  handler: handleBlocks

dataDestinations:
  - kind: ethereum
    network: sepolia
    address: "0x0000000000000000000000000000000000000001"
